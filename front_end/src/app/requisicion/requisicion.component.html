  
  <mat-card>
    <mat-card-content>
      <div>
        <mat-toolbar>
          <h3>Reqesicion</h3>
          <span class="spacer"></span>
          <a mat-list-item routerLink="/requisicion/agregar" >
            <mat-icon>note_add</mat-icon>
          </a>
        </mat-toolbar>
      </div>
      <div class="center-text mat-elevation-z8">
        <table mat-table #table [dataSource]="allData" style="width: 100%;">
         
          <ng-container matColumnDef="numero">
            <mat-header-cell *matHeaderCellDef>No. Requisición</mat-header-cell>
            <mat-cell *matCellDef="let asignacion">
              <div> {{asignacion.numero}} </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="proyecto">
            <mat-header-cell *matHeaderCellDef>Proyecto</mat-header-cell>
            <mat-cell *matCellDef="let asignacion">
              <div> {{getInfo('p',asignacion.proyecto_id)}} </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="fecha_solicitud">
            <mat-header-cell *matHeaderCellDef>Fecha solicitada</mat-header-cell>
            <mat-cell *matCellDef="let asignacion">
              <div> {{asignacion.fecha_solicitud | date :'short'}} </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="liquidacion">
            <mat-header-cell *matHeaderCellDef>Liquidación</mat-header-cell>
            <mat-cell *matCellDef="let asignacion">
              <div> {{getInfo('p',asignacion.liquidacion)}} </div>
            </mat-cell>
          </ng-container>
          
          <!--ng-container matColumnDef="comentario">
            <mat-header-cell *matHeaderCellDef>Proveedor</mat-header-cell>
            <mat-cell *matCellDef="let asignacion">
              <div> {{asignacion.comentarios}} </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="comentario">
            <mat-header-cell *matHeaderCellDef>Fecha de Asignación</mat-header-cell>
            <mat-cell *matCellDef="let asignacion">
              <div> {{asignacion.comentarios}} </div>
            </mat-cell>
          </ng-container-->

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
            <mat-cell *matCellDef="let asignacion">
              <button mat-button color="primary" [routerLink]="['/requisicion', this.asignacion.id]"><mat-icon>create</mat-icon></button> |
              <button mat-icon-button color="warn" (click)="delete(this.asignacion)"><mat-icon>delete_forever</mat-icon></button> |
              <button mat-icon-button color="warn" ><mat-icon>cloud_download</mat-icon></button> | 
              <button mat-icon-button color="primary" (click)="showProveedores(this.asignacion)"><mat-icon>check_circle_outline</mat-icon></button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
          <mat-row *matRowDef="let dataSource; columns: columnsToDisplay;"></mat-row>
  
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
      </div> 
  
    </mat-card-content>
  </mat-card>
